<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<input type="text" id="content" value="Hello, World!" />
<input type="text" id="channel" value="log" />
<button type="button" id="send">Send message</button>
<div id='text'></div>

<script>
    $(function(){
        var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
        var logsock = new ReconnectingWebSocket(ws_scheme + '://' + window.location.host + "/login/");

        
        $('#send').click(function(){
            var content = $('#content').val();
            var channel = $('#channel').val();
            var url = '/helper/send/content=' + content + '&channel=' + channel;
            $.get(url, function (data) {
                $('div#text').append('<p>' + data + '<p>')
            });
        });
    });
</script>
