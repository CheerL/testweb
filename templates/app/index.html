{% extends 'app/base.html' %}
{% load static staticfiles %}

{% block title %}
    微信小助手
{% endblock %}

{% block content %}
    <div class="login_block">
        <img id="pic" src="{% static "images/begin.png" %}">
        <div id="text"></div>
        <div class="button_block">  
            <div id="login" class="button" onclick="login_func()">登录</div>
            <div id="exit" class="button" style="display: none;" onclick="exit_func()">退出</div>
            <div id="reload" class="button" style="display: none" onclick="reload_func()">重启</div>
        </div>
    </div>
    <div id='is_login' style="display: none">{{is_login}}</div>
    <div id='is_run' style="display: none">{{is_run}}</div>
    <div id='is_wait' style="display: none">{{is_wait}}</div>
{% endblock %}

{% block script %}
    <script>
        var login = $("#login");
        var text = $("#text");
        var pic = $("#pic");
        var exit = $("#exit");
        var reload = $('#reload')
        function run_func(){
            $.get("run", function(data){
                pic[0].src = '/static/images/begin.png';
                text.text(data);
                reload.hide();
                exit.show();
            });
        }
        function exit_func(){
            if (confirm("你确定要退出么?")) {
                $.get("logout", function(data){
                    alert(data);
                    window.location.reload();
                });
            }
        }
        function login_func(){
            text.text("正在获取二维码");
            login.hide();
            reload.show();
            $.post("login", {status:0, uuid:null}, function(data){
                if (data.res == 'uuid success'){
                    pic[0].src = '/static/QR.png';
                    pic.show();
                    text.text("请扫描二维码");
                    uuid = data.uuid
                    setTimeout('after_scan(uuid)', 500)
                }
                else if (data.res == 'hot reload success'){
                    run_func();
                }
                else{
                    text.text('登录出错, 请重新登录');
                    pic[0].src = '/static/images/begin.png';
                }
            }, 'json');
        }
        function reload_func(){
            $.get("reload", function(){
                window.location.reload();
            });
        }
        function after_scan(uuid){
            $.post("login", {status:1, uuid:uuid}, function(data){
                if (data.res == "login success"){
                    run_func();
                }
                else{
                    text.text("登录出错, 请重新登录");
                    pic[0].src = '/static/images/begin.png';
                }
            }, 'json');
        }
        $(document).ready(function(){
            var is_login = $('#is_login').text();
            var is_run = $('#is_run').text();
            var is_wait = $('#is_wait').text();
            if (is_login == 'False') {
                if (is_wait == 'True') {
                    pic[0].src = '/static/QR.png';
                    pic.show();
                    text.text("请扫描二维码");
                    setTimeout('after_scan()', 500)
                }
                else {
                    text.text('请点击下面的按钮');
                }
            }
            else {
                login.hide();
                exit.show();
                if (is_run == 'False') {
                    run_func();
                }
                else {
                    text.text('正在运行');
                }
            }
        });
    </script>
{% endblock %}

{% block style %}
    <style>
        .login_block{
            position: absolute;
            width: 300px;
            height: 400px;
            background-color: #ffffff;
            margin-left: -175px;
            margin-top: -200px;
            text-align: center;
            left: 50%;
            top: 50%;

            /*圆角*/
            -moz-border-radius: 10px;
            border-radius: 10px;

            /*阴影*/
            -webkit-box-shadow: 1px 1px 1px rgba(0,0,0, .1), inset 1px 1px 1px rgba(255,255,255, .2);
            -moz-box-shadow: 1px 1px 1px rgba(0,0,0, .1), inset 1px 1px 1px rgba(255,255,255, .2);
            box-shadow: 1px 1px 1px rgba(0,0,0, .1), inset 1px 1px 1px rgba(255,255,255, .2);
        }
        .login_block img{
            height: 290px;
            width: 290px;
            position: relative;
            top: 5px;
        }
        .login_block #text{
            width: 300px;
            position: absolute;
            top: 300px;
            text-align: center;
        }
        .login_block .button_block{
            width: 300px;
            text-align: center;
            position: absolute;
            top: 340px;
        }
        .login_block .button{
            width: 80px;
            display: inline-block;
            position: relative;
            padding: 0 20px;
            text-align: center;
            text-decoration: none;
            font: 16px/30px Arial, sans-serif;

            -moz-border-radius: 30px;
            border-radius: 30px;

            -webkit-transition: all 0.15s ease;
            -moz-transition: all 0.15s ease;
            -o-transition: all 0.15s ease;
            -ms-transition: all 0.15s ease;
            transition: all 0.15s ease;
        }
        #login{
            border: 1px solid limegreen;
            color: limegreen;
        }
        #exit, #reload{
            border: 1px solid dimgray;
        }
    </style>
{% endblock %}
