{% extends 'app/base.html' %}
{% load static staticfiles %}

{% block title %}
    微信小助手
{% endblock %}

{% block content %}
    <div class="login_block">
        <img id="pic" src="">
        <div id="text"></div>
        <div class="button_block">  
            <div id="login" class="button" style="display: none;" onclick="login_func()">登录</div>
            <div id="exit" class="button" style="display: none;" onclick="exit_func()">退出</div>
            <div id="reload" class="button" style="display: none" onclick="reload_func()">重启</div>
        </div>
    </div>

    <div class="sidebar_block" id="sidebar_main" style="display: none;">
        <div class="sidebar_block" id="sidebar_head"><br></div>
        <ul id="siderbae_list">
            {% for bar in sidebar %}
            <li class="off"><a>{{bar}}</a></li>
            {% endfor %}
        </ul>
        <div class="sidebar_block" id="sidebar_foot">微信小助手<br>By Cheer.L</div>
    </div>
{% endblock %}

{% block script %}
    <script>
        var login = $("#login");
        var text = $("#text");
        var pic = $("#pic");
        var exit = $("#exit");
        var reload = $('#reload')
        var sidebar = $('#sidebar_main')
        function run_func(){
            reload.hide();
            exit.show();
            sidebar.show();
            move_login_block();
            $.get('remind')
        }
        function exit_func(){
            if (confirm("你确定要退出么?")) {
                $.get("logout", function(data){
                    alert(data);
                    window.location.reload();
                });
            }
        }
        function login_func(){
            text.text("正在获取二维码");
            login.hide();
            reload.show();
            $.get("login", function(data){
                text.text(data.msg);
                pic[0].src = '/' + data.pic;
                if (data.status == true){
                    if (data.info == 'uuid'){
                        uuid = data.uuid;
                        setTimeout('after_scan(uuid)', 500);
                    }
                    else if (data.info == 'hot'){
                        run_func();
                    }
                }
            });
        }
        function reload_func(){
            $.get("reload", function(){
                window.location.reload();
            });
        }
        function after_scan(uuid){
            $.get("login/" + uuid, function(data){
                text.text(data.msg);
                pic[0].src = '/' + data.pic;
                if (data.status == true){
                    run_func();
                }
            });
        }
        function move_login_block(){
            var temp = document.body.scrollWidth  - $('.login_block').width();
            if ($('.sidebar_block').css('display') != 'none'){
                temp += $('.sidebar_block').width();
            }
            $('.login_block').offset({left:temp/2});
        }
        $(document).ready(function(){
            text.text('{{msg}}');
            pic[0].src = '/' + '{{pic}}';
            if('{{status}}' == 'False'){
                login.show();
            }
            else if('{{status}}' == 'True'){
                exit.show();
                sidebar.show();
            }
            move_login_block();
        });
        $(window).resize(move_login_block);
    </script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"
            integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
            crossorigin="anonymous">
    </script>
    <script>
        var list = $("li");
        var ul = $('ul');
        list.click(function(){
            var the_class = $(this).attr('class');
            if(the_class == "off"){
                $('li.on').css('background-color', '');
                $('li.on').css('border-color', 'rgba(0,0,0, .15)');
                $('li.on').attr('class', 'off');
                $(this).attr('class', 'on');
            }
        });
        list.hover(
            function(){
                var the_class = $(this).attr('class');
                if(the_class == "off"){
                    $(this).css('background-color', 'rgba(0,0,0, .15)');
                    $(this).css('border-color', 'rgba(0,0,0, 0)');
                }
            },
            function(){
                var the_class = $(this).attr('class');
                if(the_class == "off"){
                    $(this).animate({
                        backgroundColor: 'rgba(0,0,0,0)',
                        borderColor: 'rgba(0,0,0, .15)'
                    }, 300);
                }
            }
        );
    </script>
{% endblock %}
