{% load static staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>微信小助手</title>
    </head>
    <body>
        <div id="text">请点击下面的登陆键</div>
        <br>
        <img id="pic" src="" class="1" type="hidden">
        <br>
        <button id="login">登陆</button>
        <button id="run" style="display:none;">运行</button>
        <button id="exit">关闭</button>
    </body>
    <script src="{% static "js/jquery-3.1.1.js" %}"></script>
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script>
        $(document).ready(function(){
            var login = $("#login");
            var run = $("#run");
            var text = $("#text");
            var pic = $("#pic");
            var exit = $("#exit");
            exit.click(function(){
                if (confirm("你确定要退出么?")) {
                    $.get("logout", function(){
                        window.opener = null;
                        window.open("","_self");
                        window.close();
                    })
                }
            });
            login.click(function(){
                text.text("正在获取二维码");
                login.hide();
                login.click(function(){
                    window.location.reload();
                });
                login.text("重启");
                $.get("login", function(data){
                    login.show();
                    exit.show();
                    if (data == "错误, 请重新登陆或退出"){
                        text.text(data);
                    }
                    else{
                        pic[0].src = data;
                        pic.show();
                        text.text("请扫描二维码");
                        $.get("login", function(data){
                            if (data == "错误, 请重新登陆或退出"){
                                text.text(data);
                            }
                            else{
                                pic.hide();
                                run.show();
                                text.text("登陆成功, 请点击运行, 或重启");
                                run.click(function(){
                                    $.get("run", function(data){
                                        text.text(data);
                                        run.hide();
                                    });
                                });
                            }
                        });
                    }
                });
            });
        });
    </script>
</html>
