{% extends 'app/base.html' %}
{% load static staticfiles %}

{% block title %}
    微信小助手-登录
{% endblock %}

{% block content %}
    <div class="login_block">
        <img id="pic" src="">
        <div id="text"></div>
        <div class="button_block">  
            <div id="login" class="button" style="display: none;" onclick="login_func()">登录</div>
            <div id="exit" class="button" style="display: none;" onclick="exit_func()">退出</div>
            <div id="reload" class="button" style="display: none" onclick="reload_func()">重启</div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        var login = $("#login");
        var text = $("#text");
        var pic = $("#pic");
        var exit = $("#exit");
        var reload = $('#reload')

        function run_func(){
            reload.hide();
            exit.show();
            $.get('/app/remind');
            reload_func();
        }
        function exit_func(){
            if (confirm("你确定要退出么?")) {
                $.get("/app/logout/", function(data){
                    alert(data);
                    reload_func();
                });
            }
        }
        function login_func(){
            text.text("正在获取二维码");
            login.hide();
            reload.show();
            $.get("/app/login/uuid=", function(data){
                text.text(data.msg);
                pic[0].src = '/' + data.pic;
                if (data.status == true){
                    if (data.inf == 'uuid'){
                        uuid = data.uuid;
                        setTimeout('after_scan(uuid)', 500);
                    }
                    else if (data.inf == 'hot'){
                        run_func();
                    }
                }
            });
        }
        function reload_func(){
            window.top.location.href = '/app/'
        }
        function after_scan(uuid){
            $.get("/app/login/uuid=" + uuid, function(data){
                text.text(data.msg);
                pic[0].src = '/' + data.pic;
                if (data.status == true){
                    run_func();
                }
            });
        }
        $(document).ready(function(){
            text.text('{{msg}}');
            pic[0].src = '/' + '{{pic}}';
            if('{{status}}' == 'False'){
                login.show();
            }
            else if('{{status}}' == 'True'){
                exit.show();
            }
        });
    </script>
{% endblock %}

{% block style %}
    <style>
        .login_block{
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ffffff;
            margin-left: -150px;
            margin-top: -200px;
            text-align: center;
            left: 50%;
            top: 50%;

            /*圆角*/
            -moz-border-radius: 10px;
            border-radius: 10px;

            /*阴影*/
            -webkit-box-shadow: 1px 1px 1px rgba(0,0,0, .1), inset 1px 1px 1px rgba(255,255,255, .2);
            -moz-box-shadow: 1px 1px 1px rgba(0,0,0, .1), inset 1px 1px 1px rgba(255,255,255, .2);
            box-shadow: 1px 1px 1px rgba(0,0,0, .1), inset 1px 1px 1px rgba(255,255,255, .2);
        }
        .login_block img{
            height: 290px;
            width: 290px;
            position: relative;
            top: 5px;
        }
        .login_block #text{
            width: 300px;
            position: absolute;
            top: 300px;
            text-align: center;
        }
        .login_block .button_block{
            width: 300px;
            text-align: center;
            position: absolute;
            top: 340px;
        }
        .login_block .button{
            width: 80px;
            display: inline-block;
            position: relative;
            padding: 0 20px;
            text-align: center;
            text-decoration: none;
            font: 16px/30px Arial, sans-serif;

            -moz-border-radius: 30px;
            border-radius: 30px;

            -webkit-transition: all 0.15s ease;
            -moz-transition: all 0.15s ease;
            -o-transition: all 0.15s ease;
            -ms-transition: all 0.15s ease;
            transition: all 0.15s ease;
        }
        #login{
            border: 1px solid limegreen;
            color: limegreen;
        }
        #exit, #reload{
            border: 1px solid dimgray;
        }
    </style>
{% endblock %}
